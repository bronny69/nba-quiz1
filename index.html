<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA 冷知識問答</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-4">NBA 冷知識問答</h1>
        <div class="quiz-container">            <div id="question-container" class="card mb-4 d-none">
                <div class="card-body">
                    <h5 class="card-title" id="question">準備好開始了嗎？</h5>
                    <div id="options-container" class="d-grid gap-2">
                        <!-- 選項會在這裡動態生成 -->
                    </div>
                </div>
            </div>
            <div class="text-center">
                <button id="start-btn" class="btn btn-primary btn-lg">開始遊戲</button>
                <button id="next-btn" class="btn btn-success btn-lg d-none">下一題</button>
            </div>
            <div class="score-container mt-3 text-center">
                <h3>分數: <span id="score">0</span></h3>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="questions.js"></script>
    <script src="script.js"></script>
</body>
</html>
